name: Build, Scan and Publish

on:
  push:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  call_test:
    name: Run Tests
    uses: ./.github/workflows/test.yml
    permissions:
      contents: read
      checks: write

  call_codeql_analysis:
    name: CodeQL Analysis
    needs: call_test
    uses: ./.github/workflows/codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  call_publish:
    name: Build and Publish
    needs: [ call_test, call_codeql_analysis ]
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'release' }}
    uses: ./.github/workflows/publish-to-ghcr.yml
    permissions:
      contents: read
      packages: write
